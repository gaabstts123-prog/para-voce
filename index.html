<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenho uma pergunta...</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            text-align: center;
        }
        #conteudo {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { color: #d32f2f; }
        .botoes { margin-top: 20px; position: relative; height: 50px; }
        button {
            padding: 10px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: 0.3s;
        }
        #btnSim { background-color: #4caf50; color: white; }
        #btnNao { background-color: #f44336; color: white; position: absolute; }
        .foto-secreta { display: none; margin-top: 20px; }
        .foto-secreta img { max-width: 100%; border-radius: 15px; width: 300px; }
    </style>
</head>
<body>

    <div id="conteudo">
        <div id="pergunta">
            <h1>Voc√™ aceita ser meu amor? ‚ù§Ô∏è</h1>
            <div class="botoes">
                <button id="btnSim" onclick="revelar()">Sim!</button>
                <button id="btnNao" onmouseover="foge()">N√£o</button>
            </div>
        </div>

        <div id="declaracao" class="foto-secreta">
            <h1>A√ç QUI DILICIA üòç</h1>
            <img src="foto.jpg" alt="Nossa Foto">
        </div>
    </div>

    <script>
        function foge() {
            const btnNao = document.getElementById('btnNao');
            const larguraJanela = window.innerWidth - 100;
            const alturaJanela = window.innerHeight - 100;
            
            const novaX = Math.random() * larguraJanela;
            const novaY = Math.random() * alturaJanela;
            
            btnNao.style.left = novaX + 'px';
            btnNao.style.top = novaY + 'px';
        }

        function revelar() {
            document.getElementById('pergunta').style.display = 'none';
            document.getElementById('declaracao').style.display = 'block';
        }
    </script>
</body>
</html>
